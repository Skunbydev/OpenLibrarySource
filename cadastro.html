<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Cadastro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center border" style="margin-top: 100px;">
      <div class="col-md-6 border justify-content-center">
        <img src="./img/login_image.jpg" alt="Imagem de Login" class="login-image">
      </div>
      <div class="col-md-6">
        <div class="form-container justify-content-center">
          <div class="form-content">
            <h2 class="text-center mb-4 justify-content-center">Tela de Cadastro</h2>
            <form action="" method="POST">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Nome" required>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Senha" required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
              </div>
            </form>
            <p class="text-center">Já tem uma conta? <a href="#">Faça login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
